name: Shivansh Master Playlist

on:
  schedule:
    - cron: '*/15 * * * *'   # Runs every 15 minutes
  workflow_dispatch:        # Manual trigger

concurrency:
  group: combine-m3u
  cancel-in-progress: true  # avoid overlapping runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Combine M3U files
        run: |
          echo "#EXTM3U" > Shivansh.m3u
          while IFS= read -r url; do
            url="${url%%#*}"                # strip comments after a URL if any
            url="$(echo -n "$url" | tr -d '\r')" # strip CR if present
            if [ -n "$url" ]; then
              echo -e "\n# ---- Begin: $url ----" >> combined.m3u
              # curl with reasonable timeout and retries; write error comment if fetch fails
              curl -sL --max-time 30 --retry 3 --retry-delay 5 "$url" >> combined.m3u \
                || echo -e "\n# Failed to fetch $url" >> combined.m3u
              echo -e "\n# ---- End: $url ----\n" >> combined.m3u
            fi
          done < sources.txt

      - name: Show output size (diagnostic)
        run: ls -l Shivansh.m3u || true

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: "GitHub Actions Bot"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add Shivansh.m3u
          # Only commit if there are changes
          if ! git diff --quiet --cached; then
            git commit -m "Auto-update Shivansh.m3u"
            git push origin HEAD:main
          else
            echo "No changes to Shivansh.m3u"
          fi
