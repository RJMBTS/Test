name: RJM Master.m3u Auto Generator

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:          # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml pytz requests

      - name: Run RJM M3U Merge Script
        run: python3 .github/workflows/merge_m3u.py

      - name: Commit and push Master.m3u
        run: |
          git config --global user.name "RJM AutoBot"
          git config --global user.email "actions@github.com"
          git add Master.m3u || true
          git diff --cached --quiet || git commit -m "üîÅ Auto update Master.m3u"
          git push
